name: Eminus Monitor

on:
  schedule:
    # Ejecutar cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permitir ejecuci√≥n manual

jobs:
  check-activities:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Download previous data
        continue-on-error: true
        run: |
          # Descargar archivos de cach√© si existen
          echo "Recuperando datos previos..."
      
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            eminus_tasks.json
            reminders_sent.json
          key: eminus-data-${{ github.run_id }}
          restore-keys: |
            eminus-data-
      
      - name: Run monitor
        env:
          USERNAMEEMINUS: ${{ secrets.USERNAMEEMINUS }}
          PASSWORD: ${{ secrets.PASSWORD }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node index.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add eminus_tasks.json reminders_sent.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Update eminus data [skip ci]" && git push)
        continue-on-error: true